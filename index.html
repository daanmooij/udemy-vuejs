<!DOCTYPE html>
<html>
	<head>
		<title>Vuejs2 - Udemy</title>
		<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js" defer></script>
		<script type="text/javascript" src="script.js" defer></script>
		<link rel="stylesheet" type="text/css" href="style.css"> 
	</head>
	<body>
		<div id="app">
			<h1 v-once>{{ title }}</h1>
			<span>{{ label }}: </span>
			<input type="text" v-on:input="changeTitle">
			<p>{{ sayHello() }} - <a v-bind:href="link" target="_blank">Google</a></p>
			<hr>
			<p v-html="finishedLink"></p>
			<hr>
			<button v-on:click="counter++">Increase</button>
			<button v-on:click="counter--">Decrease</button>

			<p>Counter: {{ counter }}</p>
			<p>Result: {{ output }}</p>
			<p v-on:mousemove="updateCoordinates">Coordinates — {{ x }} / {{ y }} — <span v-on:mousemove.stop="">DEAD SPOT</span></p>
			<input type="text" v-on:keyup.enter.space="alertMe">
			<hr>
			<input type="text" v-model="name">
			<p>{{ name }}</p>
		</div>
	</body>
</html>
